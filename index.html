<html lang="en" class="font-style">

<!--Header-->

<body>

    <nav>
        <div class="logo-icon" style="background-image: url(assets/logo_revou.png);"></div>

<section>
    <a class="nav-item" href="#home">Home</a>
    <a class="nav-item" href="#facility">Our Facility</a>
    <a class="nav-item" href="#message-us">Message Us</a>
</section>
    </nav>

    <hr>

    <section>

        <!--Home-->

        <section id="home">
            <header>
                <h1>Hi Wildan, Welcome to our website</h1>
            </header>

            <article>
                <p>Ini merupakan kali pertama saya mempelajari coding</p>

                <div class="banner-container">
                    <div class="banner-img" style="background-image: url(assets/images\ 01.jpg);"></div>
                    <div class="banner-img" style="background-image: url(assets/images\ 02.jpg);"></div>
                    <div class="banner-img" style="background-image: url(assets/images\ 03.jpg);"></div>
                    <div class="banner-img" style="background-image: url(assets/images\ 04.jpg);"></div>
                    <div class="banner-img" style="background-image: url(assets/images\ 05.jpg);"></div>
                </div>

                <script></script>
            </article>
        </section>

        <hr>
        
        <!--Our Facilities-->

        <section id="facility">
            <header>
                <h1>Our Facility</h1>
            </header>
            
            <article class="facility-list">
               <div>
                <div style="width: 50px; height: 50px; border: 1px solid black; border-radius: 50%; background-image: url(assets/facility\ 01.png);" class="facility-item"></div>
                <h5>Time Efficiency</h5>
               </div>

               <div>
                <div style="width: 50px; height: 50px; border: 1px solid black; border-radius: 50%; background-image: url(assets/facility\ 02.jpg);" class="facility-item"></div>
                <h5>Premium Class</h5>
               </div>

               <div>
                <div style="width: 50px; height: 50px; border: 1px solid black; border-radius: 50%; background-image: url(assets/facility\ 03.jpg);" class="facility-item"></div>
                <h5>Green Class</h5>
               </div>
            </article>
        </section>

        <hr>
    
        <!--Message Us-->
        
        <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section class="message-us-section">

                <!--Form-->
                <section>
                    <div class="container">
                        <div class="form-container">
                            <form>
                                <label for="name">Nama:</label>
                                <input type="text" id="name-input" name="name" placeholder="Nama">
                                <label for="dob">Tanggal Lahir:</label>
                                <input type="date" id="dob" name="dob">
                                <label for="gender">Jenis Kelamin:</label>
                                <input type="radio" id="male" name="gender" value="Laki-Laki">
                                <label for="male">Laki-Laki</label>
                                <input type="radio" id="female" name="gender" value="perempuan">
                                <label for="female">perempuan</label>
                                <label for="message">Pesan:</label>
                                <textarea id="message" name="message" placeholder="Pesan"></textarea>
                                <button type="submit" onclick="formValidation()">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>

                <!--Result-->

                <section class="result-container">
                    <div class="form-result">

                    </div>
                </section>
            </section>
        </section>  
    </section>

    <hr>

    <footer>
        <nav>
            <div class="nav-footer"></div>

            <section>
                <a class="message-text" id="nav-footer">Created by Wildan Hanif</a>
